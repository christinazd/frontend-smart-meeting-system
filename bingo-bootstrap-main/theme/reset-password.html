<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Meeting â€” UI Concept Demo</title>

  <!-- Futuristic font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap (used lightly for grid & utilities) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    :root{
      --bg-deep:#071029; /* deep blue */
      --accent-1:#7c4dff; /* neon purple */
      --accent-2:#00d4ff; /* neon cyan */
      --metal:#cfd8dc; /* metallic silver */
      --glass: rgba(255,255,255,0.06);
      --glass-strong: rgba(255,255,255,0.09);
      --card-blur: 12px;
      --radius:14px;
    }
    html,body{height:100%;margin:0;background:var(--bg-deep);font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}

    .bg-layer{position:fixed;inset:0;z-index:0;overflow:hidden}
    .bg-gradient{position:absolute;inset:0;background:linear-gradient(135deg,#36acbe 0%, #4dc0a9 30%, #2d9684 60%, #18928a 100%);mix-blend-mode:normal}
    .svg-geo{position:absolute;inset:0;opacity:0.18;filter:drop-shadow(0 6px 20px rgba(12, 123, 122, 0.6));transform:translateZ(0)}
    canvas#particles{position:absolute;inset:0;z-index:1}

    .app-shell{position:relative;z-index:5;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:4vh 2rem}

    .panel{
      width:100%;max-width:1100px;border-radius:var(--radius);backdrop-filter:blur(var(--card-blur));background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));box-shadow: 0 20px 60px rgba(2,6,23,0.7), inset 0 -1px 0 rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.04);transform-style:preserve-3d;perspective:1200px;overflow:hidden;position:relative;padding:2rem
    }

    .panel-grid{display:grid;grid-template-columns:1fr 1fr;gap:1.5rem;align-items:center}

    /* Left: image */
    .left-image{display:flex;align-items:center;justify-content:center}
    .left-image img{max-width:100%;border-radius:16px;box-shadow:0 12px 40px rgba(2,6,23,0.6);object-fit:cover}

    /* right: reset card */
    .reset-card{width:100%;max-width:420px;margin:auto;border-radius:12px;padding:22px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04);box-shadow:0 12px 40px rgba(2,6,23,0.55)}
    .reset-card h3{font-family:Montserrat;color:white;font-weight:bold;margin-bottom:6px}
    .form-control{background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.04);color:#fff;border-radius:10px;padding:12px}

    .btn-neo{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));border-radius:12px;padding:10px 16px;border:1px solid rgba(255,255,255,0.06);color:var(--metal);font-weight:600}
    .btn-neo:hover{box-shadow:0 12px 40px rgba(35, 91, 107, 0.14), 0 0 18px rgba(124,77,255,0.12);transform:translateY(-3px)}

    .panel.tilt{transition:transform 0.12s ease-out}
    .cursor-trail{pointer-events:none;position:fixed;inset:0;z-index:9999}

    @media(max-width:900px){.panel-grid{grid-template-columns:1fr;}.left-image{order:2}}
  </style>
</head>
<body>
  <div class="bg-layer">
    <div class="bg-gradient"></div>
    <svg class="svg-geo" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
      <defs>
        <pattern id="hex" x="0" y="0" width="120" height="104" patternUnits="userSpaceOnUse">
          <path d="M60 0 L120 30 L120 74 L60 104 L0 74 L0 30 Z" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1" />
        </pattern>
      </defs>
      <rect width="1200" height="800" fill="url(#hex)" />
    </svg>
    <canvas id="particles"></canvas>
  </div>

  <div class="app-shell">
    <div class="panel tilt" id="mainPanel">
      <div class="panel-grid">
        <div class="left-image">
          <img src="images/f.png" alt="Reset Illustration">
        </div>

        <div class="right-area">
          <div class="reset-card" id="resetCard">
            <h3>Reset Password</h3>
            <p style="color:rgba(255,255,255,0.7);margin-bottom:12px">Enter a new password to restore access</p>
            <div id="msg" style="margin-bottom:10px;color:#b2fffd"></div>
            <form id="resetForm">
              <input type="hidden" id="token" name="token" />
              <div class="form-group">
                <label for="email" style="color:rgba(255,255,255,0.8)">Email</label>
                <input id="email" class="form-control" type="email" required />
              </div>
              <div class="form-group">
                <label for="password" style="color:rgba(255,255,255,0.8)">New password</label>
                <input id="password" class="form-control" type="password" required minlength="8" />
              </div>
              <div class="form-group">
                <label for="password_confirmation" style="color:rgba(255,255,255,0.8)">Confirm password</label>
                <input id="password_confirmation" class="form-control" type="password" required minlength="8" />
              </div>
              <button type="submit" class="btn-neo btn-block">Set New Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <canvas class="cursor-trail" id="cursorTrail"></canvas>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth; let h = canvas.height = window.innerHeight;
    const particles = [];
    for(let i=0;i<80;i++){
      particles.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.6+0.4, vx:(Math.random()-0.5)*0.2, vy:(Math.random()-0.5)*0.2, hue: 180 + Math.random()*80});
    }
    function step(){
      ctx.clearRect(0,0,w,h);
      for(const p of particles){
        p.x += p.vx; p.y += p.vy;
        if(p.x<0)p.x=w; if(p.x>w)p.x=0; if(p.y<0)p.y=h; if(p.y>h)p.y=0;
        ctx.beginPath();
        ctx.fillStyle = 'hsla('+p.hue+',70%,'+(30 + p.r*10)+'%, 0.18)';
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
      }
      requestAnimationFrame(step);
    }
    step();
    window.addEventListener('resize', ()=>{w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight});

    const panel = document.getElementById('mainPanel');
    document.addEventListener('mousemove', (e)=>{
      const cx = window.innerWidth/2, cy = window.innerHeight/2;
      const dx = (e.clientX - cx) / cx; const dy = (e.clientY - cy) / cy;
      const rx = dy * 4; const ry = -dx * 6; const tz = Math.max(0, 6 - Math.abs(dx*6));
      panel.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg) translateZ(${tz}px)`;
    });

    const trail = document.getElementById('cursorTrail'); const tctx = trail.getContext('2d'); let tw = trail.width = window.innerWidth; let th=trail.height=window.innerHeight; const dots=[];
    function dotStep(){
      tctx.clearRect(0,0,tw,th);
      for(let i=0;i<dots.length;i++){
        const d=dots[i]; d.x += (d.tx - d.x) * 0.2; d.y += (d.ty - d.y) * 0.2; d.life -= 1; tctx.beginPath(); tctx.fillStyle = `rgba(22,136,130,${d.life/60})`; tctx.arc(d.x,d.y, d.size,0,Math.PI*2); tctx.fill();
        if(d.life<=0) dots.splice(i,1);
      }
      requestAnimationFrame(dotStep);
    }
    dotStep();
    document.addEventListener('mousemove',(e)=>{ dots.push({x:e.clientX,y:e.clientY,tx:e.clientX,ty:e.clientY,size:6,life:60}); if(dots.length>50) dots.shift(); });
    window.addEventListener('resize', ()=>{tw=trail.width=window.innerWidth;th=trail.height=window.innerHeight});

    (function(){
      const API_BASE = 'http://127.0.0.1:8000/api';
      function qs(name){const url = new URL(window.location.href); return url.searchParams.get(name);}
      document.getElementById('token').value = qs('token') || '';
      const emailParam = qs('email') || ''; if(emailParam) document.getElementById('email').value = decodeURIComponent(emailParam);
      const form = document.getElementById('resetForm'); const msg = document.getElementById('msg');
      form.addEventListener('submit', async function(e){e.preventDefault(); const body = { token: document.getElementById('token').value, email: document.getElementById('email').value, password: document.getElementById('password').value, password_confirmation: document.getElementById('password_confirmation').value };
        try{ const res = await fetch(API_BASE + '/reset-password', {method:'POST', headers:{'Content-Type':'application/json','Accept':'application/json'}, body:JSON.stringify(body)}); const data = await res.json(); if(!res.ok) throw new Error(data.message||'Reset failed.'); msg.style.color='var(--accent-2)'; msg.textContent = data.message || 'Password reset. Redirecting...'; setTimeout(()=> window.location.href = 'login.html', 1800);
        }catch(err){ msg.style.color='rgba(255,100,100,0.95)'; msg.textContent = err.message || 'Could not reset password.'; }
      });
    })();

  </script>
</body>
</html>
