<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MeetPro - Schedule</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="images/l1.png">

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

   <style>
    :root {
      --primary-color: #006A71;
      --primary-dark: #191b1b;
      --primary-light: rgba(0, 106, 113, 0.1);
    }
    body { padding-top: 70px; background-color: #f8f9fa; }
    .btn-primary { background-color: var(--primary-color); border-color: var(--primary-color); }
    .btn-primary:hover { background-color: var(--primary-dark); border-color: var(--primary-dark); }
    .bg-primary { background-color: var(--primary-color) !important; }
    .text-primary { color: var(--primary-color) !important; }
    .schedule-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    .fc-event { background-color: var(--primary-color); border-color: var(--primary-color); cursor: pointer; font-size: 0.85rem; }
    .fc-event:hover { background-color: var(--primary-dark); border-color: var(--primary-dark); }
    .meeting-details-card { border-left: 4px solid var(--primary-color); transition: all 0.3s ease; }
    .badge-room { background-color: var(--primary-light); color: var(--primary-color); }
    .attendee-avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 2px solid white; margin-right: -10px; }
    .attendee-more { width: 32px; height: 32px; border-radius: 50%; background: #e9ecef; display: inline-flex; align-items: center; justify-content: center; font-size: 0.7rem; font-weight: bold; }
    .navbar { position: fixed; top: 0; left: 0; width: 100%; background-color: #078992; }
    .nav-link.active { font-weight: bold; }
    .modal-header { background-color: var(--primary-color); color: white; }
  </style>
</head>
<body>

<!-- Navigation -->
<header class="navigation fixed-top">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light px-0">
      <a class="navbar-brand logo" href="index.html">
        <img loading="lazy" class="logo-default" src="images/l1.png" alt="logo" height="60" width="60" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navigation"
        aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navigation">
        <ul class="navbar-nav ms-auto text-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Homepage</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="admin.html">Admin Panel</a></li>
          <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#!" id="navbarDropdown02" role="button" data-bs-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
              Booking <i class="tf-ion-chevron-down"></i>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown02">
              <li><a class="dropdown-item" href="meetingroombooking.html">Meeting Room Booking</a></li>
              <li><a class="dropdown-item" href="activemeetingsreen.html">Active Meeting Screen</a></li>
            </ul>
          </li>
          <li class="nav-item" id="logoutBTn">
            <a class="nav-link" href="login.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<!-- Main Content -->
<div class="container mt-4">
  <div class="schedule-container">
    <div class="row mb-4">
      <div class="col-md-8">
        <h2>My Schedule</h2>
        <p class="text-muted">View and manage your upcoming meetings</p>
      </div>
      <div class="col-md-4 text-end">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newMeetingModal">

  <a href="meetingroombooking.html" class="btn btn-primary">
    <i class="fas fa-plus"></i> New Meeting
  </a>
</div>

        </button>
      </div>
    </div>

    <div id="calendar"></div>

    <!-- Meeting Details Panel -->
    <div class="row mt-4" id="meetingDetailsPanel" style="display: none;">
      <div class="col-12">
        <div class="card meeting-details-card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-md-8">
                <h3 id="detailMeetingTitle"></h3>
                <div class="mb-3">
                  <span class="badge badge-room me-2">
                    <i class="fas fa-map-marker-alt"></i> <span id="detailRoom"></span>
                  </span>
                  <span class="badge bg-primary me-2">
                    <i class="fas fa-clock"></i> <span id="detailTime"></span>
                  </span>
                  <span class="badge bg-secondary">
                    <i class="fas fa-calendar"></i> <span id="detailDate"></span>
                  </span>
                </div>
                <p id="detailDescription"></p>

                <h5 class="mt-4">Agenda</h5>
                <ul id="detailAgenda"></ul>
              </div>
              <div class="col-md-4">
                <h5>Attendees</h5>
                <div id="detailAttendees" class="mb-4"></div>
                <button class="btn btn-primary w-100 mb-2">
                  <i class="fas fa-video"></i> Join Meeting
                </button>
                <button class="btn btn-outline-danger w-100" id ="deleteMeetingBtn">
                  <i class="fas fa-times"></i> Cancel Meeting
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- New Meeting Modal -->
  <div class="modal fade" id="newMeetingModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header text-white">
          <h5 class="modal-title">Schedule New Meeting</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="newMeetingForm">
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Meeting Title</label>
                <input type="text" class="form-control" id="meetingTitle" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Room</label>
                <select class="form-select" id="meetingRoom" required>
                  <option>Conference Room A</option>
                  <option>Boardroom B</option>
                  <option>Creative Space C</option>
                  <option>Huddle Room D</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" id="meetingDate" required>
              </div>
              <div class="col-md-3">
                <label class="form-label">Start Time</label>
                <input type="time" class="form-control" id="meetingStartTime" required>
              </div>
              <div class="col-md-3">
                <label class="form-label">End Time</label>
                <input type="time" class="form-control" id="meetingEndTime" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" id="meetingDescription" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Agenda</label>
              <textarea class="form-control" id="meetingAgenda" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Attendees</label>
              <select class="form-select" id="meetingAttendees" multiple>
                <option>Sarah Johnson</option>
                <option>Michael Chen</option>
                <option>David Wilson</option>
                <option>Emily Rodriguez</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="scheduleMeetingBtn">Schedule Meeting</button>
        </div>
      </div>
    </div>
  </div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>

<script>
let calendar;

 document.addEventListener('DOMContentLoaded', function() {
  const calendarEl = document.getElementById('calendar');
  calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'timeGridWeek',
    headerToolbar: {
      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,timeGridWeek,timeGridDay'
    },
    nowIndicator: true,
    events: async function(fetchInfo, successCallback, failureCallback) {
      try {
        const token = localStorage.getItem("token");
        const res = await fetch("http://127.0.0.1:8000/api/meetings", {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();

        const events = data.map(m => ({
          id: m.id,
          title: m.title,
          start: m.booking_start,
          end: m.booking_end,
          color: '#006A71',
          extendedProps: {
            room: m.room?.name || m.room,
            description: m.description,
            agenda: m.agenda ? m.agenda.split("\n") : [],
            attendees: m.attendees || []
          }
        }));

        successCallback(events);
      } catch (err) {
        console.error(err);
        failureCallback(err);
      }
    },
    eventClick: function(info) {
       const event = info.event;
      document.getElementById('detailMeetingTitle').textContent = event.title;
      document.getElementById('detailRoom').textContent = event.extendedProps.room || '';
      document.getElementById('detailDate').textContent = event.start.toLocaleDateString();
      document.getElementById('detailTime').textContent =
        event.start.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) + ' - ' +
        event.end.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      document.getElementById('detailDescription').textContent = event.extendedProps.description || '';

      const agendaList = document.getElementById('detailAgenda');
      agendaList.innerHTML = '';
      (event.extendedProps.agenda || []).forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        agendaList.appendChild(li);
      });

      const attendeesDiv = document.getElementById('detailAttendees');
      attendeesDiv.innerHTML = '';
      (event.extendedProps.attendees || []).forEach(name => {
        const span = document.createElement('span');
        span.textContent = name;
        span.classList.add("badge","bg-light","text-dark","me-1");
        attendeesDiv.appendChild(span);
      });

      document.getElementById('meetingDetailsPanel').style.display = 'block';
      document.getElementById('meetingDetailsPanel').scrollIntoView({ behavior: 'smooth' });
   //delete meeting
   document.getElementById('deleteMeetingBtn').addEventListener('click', async function() {
document.getElementById('detailMeetingTitle').textContent = event.title;
document.getElementById('detailMeetingTitle').dataset.id = event.id; // store ID
  const meetingId = document.getElementById('detailMeetingTitle').dataset.id;

  if(!meetingId) return alert('Meeting ID not found');

  if(!confirm('Are you sure you want to delete this meeting?')) return;

  try {
    const res = await fetch(`http://127.0.0.1:8000/api/meetings/${meetingId}`, {
      method: 'DELETE',
      headers: {
        "Authorization": `Bearer ${localStorage.getItem("token")}`,
        "Content-Type": "application/json"
      }
    });

    if(res.ok) {
      alert('Meeting deleted successfully');
      calendar.refetchEvents();
      document.getElementById('meetingDetailsPanel').style.display = 'none';
    } else {
      alert('Error deleting meeting');
    }
  } catch(err) {
    console.error(err);
    alert('Network error');
  }
});

    }
  });

  calendar.render();

  // Save meeting
  document.getElementById('scheduleMeetingBtn').addEventListener('click', async function() {
    const title = document.getElementById('meetingTitle').value;
    const room = document.getElementById('meetingRoom').value;
    const date = document.getElementById('meetingDate').value;
    const startTime = document.getElementById('meetingStartTime').value;
    const endTime = document.getElementById('meetingEndTime').value;
    const description = document.getElementById('meetingDescription').value;
    const agenda = document.getElementById('meetingAgenda').value;
    const attendees = Array.from(document.getElementById('meetingAttendees').selectedOptions).map(opt => opt.value);

    if(!title || !date || !startTime || !endTime) {
      alert('Please fill in all required fields.');
      return;
    }

    const payload = {
      title,
      room_id: room, // adjust if backend expects room_id not name
      booking_start: date + " " + startTime,
      booking_end: date + " " + endTime,
      description,
      agenda,
      attendees
    };

    try {
      const res = await fetch("http://127.0.0.1:8000/api/meetings", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${localStorage.getItem("token")}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      if(res.ok) {
        calendar.refetchEvents();
        const modalEl = document.getElementById('newMeetingModal');
        const modal = bootstrap.Modal.getInstance(modalEl);
        modal.hide();
        document.getElementById('newMeetingForm').reset();
      } else {
        alert("Error scheduling meeting.");
      }
    } catch (err) {
      console.error(err);
      alert("Network error.");
    }
  });
});
 </script>

</body>
</html>
